services:
  app:
    build: .
    command: npm run start --workspace=@schedx/app
    ports:
      - "${PORT:-5173}:${PORT:-5173}"
    depends_on:
      mongo:
        condition: service_healthy
    env_file:
      - .env
    environment:
      - BODY_SIZE_LIMIT=10485760
      - NODE_OPTIONS=--max-http-header-size=65536
    volumes:
      - uploads-data:/app/packages/schedx-app/uploads
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:${PORT:-5173}/api/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1); }).on('error', () => process.exit(1));"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    networks:
      - schedx-network

  scheduler:
    build: .
    command: npm run start --workspace=@schedx/scheduler
    depends_on:
      mongo:
        condition: service_healthy
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "pgrep", "node"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    networks:
      - schedx-network

  mongo:
    image: mongo:6
    # DO NOT expose port in production - only for development
    # Comment out the ports section when deploying to production
    ports:
      - "127.0.0.1:27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER:-root}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-example}
      MONGO_INITDB_DATABASE: ${MONGO_DATABASE:-schedx}
    volumes:
      - mongo-data:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')", "--quiet"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 1G
    networks:
      - schedx-network

volumes:
  mongo-data:
  uploads-data:

networks:
  schedx-network:
    driver: bridge