<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<link rel="manifest" href="%sveltekit.assets%/manifest.webmanifest" />
		<link rel="apple-touch-icon" href="%sveltekit.assets%/app-icon-light.png" />
		<meta name="theme-color" content="#ffffff" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Roboto Font for Filerobot Image Editor -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet" />
		<link href="https://fonts.googleapis.com/css2?family=Ramabhadra&display=swap" rel="stylesheet" />

		<!-- Preline CSS (Local) -->
		<link rel="stylesheet" href="%sveltekit.assets%/preline.css" />

		%sveltekit.head%
	</head>
	<body
		data-sveltekit-preload-data="hover"
		class="theme-dim:bg-[#15202b] theme-lightsout:bg-black bg-gray-50 dark:bg-gray-900"
	>
		<div style="display: contents">%sveltekit.body%</div>

		<script src="/lodash.min.js"></script>
		<script src="/preline.js"></script>
	</body>
</html>
